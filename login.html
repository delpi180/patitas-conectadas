<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login 路 Papitas Conectadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ecfdf3;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-card {
      background: #ffffff;
      max-width: 420px;
      width: 100%;
      padding: 1.8rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 18px 40px rgba(15, 118, 110, 0.15);
      border: 1px solid #d1fae5;
    }
    .login-logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }
    .login-logo img {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      object-fit: cover;
    }
    .login-logo span {
      font-weight: 700;
      color: #16a34a;
      font-size: 1.1rem;
    }
    .login-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }
    .login-subtitle {
      font-size: 0.9rem;
      color: #4b5563;
      margin-bottom: 1rem;
    }
    .login-role {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .login-role button {
      flex: 1;
      padding: 0.4rem 0.6rem;
      border-radius: 999px;
      border: 1px solid #d1fae5;
      background: #f0fdf4;
      cursor: pointer;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
    }
    .login-role button.login-role--active {
      background: #16a34a;
      color: #ffffff;
      border-color: #16a34a;
    }
    .login-field {
      margin-bottom: 0.8rem;
    }
    .login-field label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #374151;
    }
    .login-field input {
      width: 100%;
      padding: 0.45rem 0.6rem;
      border-radius: 0.75rem;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      outline: none;
    }
    .login-field input:focus {
      border-color: #16a34a;
      box-shadow: 0 0 0 1px rgba(22, 163, 74, 0.25);
    }
    .login-btn {
      width: 100%;
      margin-top: 0.8rem;
      padding: 0.55rem 0.75rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      background: linear-gradient(to right, #16a34a, #22c55e);
      color: #ffffff;
    }
    .login-helper {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.8rem;
      line-height: 1.4;
    }
    .login-helper code {
      background: #f9fafb;
      padding: 0.1rem 0.3rem;
      border-radius: 0.3rem;
    }
    .login-error {
      font-size: 0.8rem;
      color: #b91c1c;
      margin-top: 0.5rem;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-logo">
      <img src="img/logo.png" alt="Papitas Conectadas" />
      <span>Papitas Conectadas</span>
    </div>
    <div class="login-title">Inicia sesi贸n en la demo</div>
    <div class="login-subtitle">
      Selecciona tu rol y usa las credenciales simuladas para ver el panel.
    </div>

    <div class="login-role">
      <button type="button" class="login-role-btn login-role--active" data-role="vet">
        ┖ Veterinaria
      </button>
      <button type="button" class="login-role-btn" data-role="owner">
         Due帽o/a
      </button>
    </div>

    <form id="login-form">
      <input type="hidden" name="role" id="login-role-input" value="vet" />
      <div class="login-field">
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" placeholder="ej: vet@papitas.com" required />
      </div>
      <div class="login-field">
        <label for="password">Contrase帽a</label>
        <input id="password" name="password" type="password" placeholder="********" required />
      </div>
      <button type="submit" class="login-btn">Ingresar a la demo</button>
      <div id="login-error" class="login-error"></div>
      <div class="login-helper">
        <strong>Credenciales simuladas:</strong><br />
        ┖ <strong>Veterinaria</strong><br />
        Correo: <code>vet@papitas.com</code> 路 Clave: <code>123456</code><br /><br />
         <strong>Due帽o/a</strong><br />
        Correo: <code>dueno@papitas.com</code> 路 Clave: <code>123456</code>
      </div>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
